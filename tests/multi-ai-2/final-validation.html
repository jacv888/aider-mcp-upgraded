<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Celebration - Aider-MCP Resilience Test</title>
<style>
  body {
    background: #e6ffed;
    color: #2e7d32;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 5rem 1rem;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }
  .success-icon {
    font-size: 5rem;
    color: #4caf50;
    margin-bottom: 1rem;
  }
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: #4caf50;
    opacity: 0.8;
    animation-name: confetti-fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes confetti-fall {
    0% {
      transform: translateY(-10px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="success-icon">✔️</div>
  <h1>Aider-MCP Resilience Test Complete - No More Disconnections!</h1>

<script>
  const colors = ['#4caf50', '#81c784', '#a5d6a7', '#388e3c', '#66bb6a'];
  const confettiCount = 100;

  function createConfetti() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
    confetti.style.animationDelay = (Math.random() * 5) + 's';
    confetti.style.width = confetti.style.height = (Math.random() * 8 + 4) + 'px';
    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 7000);
  }

  for (let i = 0; i < confettiCount; i++) {
    setTimeout(createConfetti, i * 100);
  }

  // Continuously create confetti
  setInterval(createConfetti, 300);
</script>
</body>
</html>
